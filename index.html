<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Rock Paper Scissors</h1>
   

   <div class="main">
   <div class="circle" id="rock">
    <img src="rock.png">
   </div>
   <div class="circle" id="paper">
    <img src="paper.png">
   </div>
   <div class="circle" id="scissors">
    <img src="scissor.png">
   </div>
   </div>

<div class="scores">
    <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
    </div>
</div>

<div class="footer">
    <p id="msg">Play Your Move</p>
</div>

    <script src="script.js"></script>
</body>

</html>
